version: '3.8'

services:
  web:
    image: django-todo:latest
    build:
      context: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: nouchka/sqlite3:latest
    volumes:
      - db_data:/app/db

volumes:
  db_data:
